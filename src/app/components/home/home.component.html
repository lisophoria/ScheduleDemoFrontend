<mat-toolbar color="primary" class="mat-elevation-z6 toolbar">

  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a (click)="redirect('home')">ScheduleDemo</a>
  <span class="shownPath"
        [ngClass]="{'notShownPath': isPhonePortrait}">
    &nbsp;{{updateShownPath()}}
  </span>

  <span class="spacer"></span>

  <div *ngIf="isAuthorized(); else notAuthorizedUserMenu">
    <button mat-icon-button [mat-menu-trigger-for]="userMenu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>

  <ng-template #notAuthorizedUserMenu>
    <button mat-button (click)="redirect('login')">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<mat-sidenav-container class="home-container">

  <mat-sidenav [mode]="isPhonePortrait ? 'over' : 'side'"
               [opened]="!isPhonePortrait" #sidenav class="sidenav">
    <app-sidenav-navigation></app-sidenav-navigation>
  </mat-sidenav>

  <mat-sidenav-content>

      <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
