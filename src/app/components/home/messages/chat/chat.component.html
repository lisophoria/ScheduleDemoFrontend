<div>

  <div *ngFor="let message of messages"> <!--msg main div-->
    <div>

      <div>
        <span>
          {{message.user.username}}
        </span>
      </div>

      <div class="content-container">
        <span class="content">
          {{message.content}}
        </span>
      </div>

      <mat-divider></mat-divider>
    </div>
  </div> <!--Message main div end-->

</div>
